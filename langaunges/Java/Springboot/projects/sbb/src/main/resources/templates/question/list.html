<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: header (pageTitle='Question Detail')"></head>
<body>
    <h2>Question List</h2>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question: ${questionList}">
                <td>
                    <!-- 타임리프에서는 /question/detail/과 같은 문자열과 ${question.id}와 같은 자바 객체의 값을 더할 때는 
                    반드시 다음처럼 |로 좌우를 감싸 주어야 한다. -->
                    <a th:href="@{|/question/detail/${question.id}|}">
                        [[${question.subject}]]
                    </a>
                </td>
                <td th:text="${question.createDate}"></td>
            </tr>
        </tbody>
    </table>
    <footer th:replace="/fragments/footer.html :: footer"></footer>
</body>
</html>
